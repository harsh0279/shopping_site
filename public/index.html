<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        font-family: "Poppins";
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      nav a {
        display: inline-block;
        padding: 10px;
        background-color: white;
        border: 2px solid black;
        text-decoration: none;
        color: black;
        transition: all 0.2s linear;
        margin: 10px;
      }
      nav a:hover {
        background-color: black;
        color: white;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav>
      <div><a href="/create_customer">Create Customer</a></div>
      <div><a href="/create_company">Create Company</a></div>
      <div><a href="/create_category">Create Category</a></div>
      <div><a href="/create_product">Create Product</a></div>
      <div><a href="/create_address">Create Address</a></div>
      <div><a href="/create_bill">Create Bill</a></div>
      <div><a href="/create_bill_item">Create Bill Item</a></div>
      <div><a href="/create_comment">Create Comment</a></div>
    </nav>
  </body>
</html>
